<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>{{station}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row>
          <ion-col  class="ion-text-center">
              <ion-spinner color="primary" > </ion-spinner>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid *ngIf="!isLoading && stationData!==null">
          <ion-row>
            <ion-col>
              <ion-list>            
                    <ion-item *ngFor="let st of stationData | keyvalue: sortByJSONOrder() | slice:2">
                      <ion-label>
                        <h2>{{st.key}}</h2>
                        <h3>{{st.value}}</h3>
                      </ion-label>  
                    </ion-item>  
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
    
  

</ion-content>
