<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/stations"></ion-back-button>
        </ion-buttons>
    <ion-title>{{station}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row>
          <ion-col  class="ion-text-center">
              <ion-spinner color="primary" > </ion-spinner>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid *ngIf="!isLoading && stationData.length>0">
          <ion-row>
            <ion-col>
              <ion-list>            
                    <ion-item >
                      <ion-label>
                        <h2>Average Pressure</h2>
                        <h3>{{stationData[0].split(',')[2]}}</h3>
                      </ion-label>  
                    </ion-item>

                    <ion-item >
                        <ion-label>
                          <h2>Max Pressure</h2>
                          <h3>{{stationData[0].split(',')[3]}}</h3>
                        </ion-label>  
                      </ion-item>

                      <ion-item >
                          <ion-label>
                            <h2>Min Pressure</h2>
                            <h3>{{stationData[0].split(',')[4]}}</h3>
                          </ion-label>  
                        </ion-item>
  
  
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
    
  

</ion-content>
